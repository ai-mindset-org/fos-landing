<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1200px;
      height: 630px;
      background: #0d0d12;
      font-family: 'IBM Plex Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      color: #e0e0e0;
    }

    .grid {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.025) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.025) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    .bracket {
      position: absolute;
      width: 40px;
      height: 40px;
      border-color: #64b5d9;
      border-style: solid;
      opacity: 0.35;
    }
    .bracket.tl { top: 24px; left: 24px; border-width: 2px 0 0 2px; }
    .bracket.tr { top: 24px; right: 24px; border-width: 2px 2px 0 0; }
    .bracket.bl { bottom: 24px; left: 24px; border-width: 0 0 2px 2px; }
    .bracket.br { bottom: 24px; right: 24px; border-width: 0 2px 2px 0; }

    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 0 80px;
    }

    .badge {
      display: inline-block;
      border: 1px solid rgba(100,181,217,0.3);
      padding: 8px 20px;
      font-size: 11px;
      letter-spacing: 3px;
      color: #64b5d9;
      text-transform: uppercase;
      margin-bottom: 36px;
    }

    h1 {
      color: #e0e0e0;
      font-size: 48px;
      font-weight: 700;
      letter-spacing: -1px;
      margin-bottom: 16px;
      text-transform: lowercase;
      line-height: 1.2;
    }
    h1 span {
      color: #64b5d9;
    }

    .sub {
      color: rgba(255,255,255,0.4);
      font-size: 16px;
      font-weight: 400;
      letter-spacing: 0.5px;
      margin-bottom: 40px;
    }

    .meta {
      display: flex;
      gap: 32px;
      justify-content: center;
      margin-top: 8px;
    }
    .meta-item {
      font-size: 13px;
      color: rgba(255,255,255,0.35);
      letter-spacing: 0.05em;
    }
    .meta-item strong {
      color: rgba(255,255,255,0.6);
      font-weight: 600;
    }

    .terminal-tag {
      position: absolute;
      top: 32px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: rgba(100,181,217,0.5);
      letter-spacing: 1px;
      z-index: 10;
    }

    .brand {
      position: absolute;
      bottom: 32px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: rgba(255,255,255,0.25);
      letter-spacing: 2px;
      z-index: 10;
    }

    .dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #64b5d9;
      border-radius: 50%;
      margin-right: 8px;
      vertical-align: middle;
      box-shadow: 0 0 12px rgba(100,181,217,0.4);
    }
  </style>
</head>
<body>
  <div class="grid"></div>
  <div class="bracket tl"></div>
  <div class="bracket tr"></div>
  <div class="bracket bl"></div>
  <div class="bracket br"></div>

  <div class="terminal-tag"><span class="dot"></span>enrolling</div>

  <div class="content">
    <div class="badge">AI Mindset &times; CybOS</div>
    <h1>ai-native organizations<br><span>{sprint}</span></h1>
    <div class="sub">3 недели &middot; агентная инфраструктура &middot; 90-дневный план</div>
    <div class="meta">
      <div class="meta-item"><strong>23 мар</strong> &ndash; 11 апр 2026</div>
      <div class="meta-item"><strong>&euro;1,490</strong></div>
      <div class="meta-item"><strong>9</strong> лайв-сессий</div>
    </div>
  </div>

  <div class="brand">ai-native.aimindset.org</div>
</body>
</html>
